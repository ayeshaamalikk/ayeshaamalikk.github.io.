<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #ffffff;
      --text-primary: #2d2d2d;
      --text-secondary: #4a4a4a;
      --accent: #732cbb;
      --border: #e5e5e5;
    }

    body {
      font-family: 'Lora', Georgia, serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.8;
      font-size: 17px;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid var(--border);
      padding: 2rem 3rem;
      min-height: 70px;
    }

    nav .nav-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    nav .nav-brand {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav .nav-brand:hover {
      color: var(--accent);
    }

    nav ul {
      display: flex;
      justify-content: flex-end;
      list-style: none;
    }

    nav li {
      margin-left: 2.5rem;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-primary);
      cursor: pointer;
      padding: 0.5rem;
      z-index: 1001;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .menu-toggle:hover {
      color: var(--accent);
    }

    /* Mobile Dropdown */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        padding: 1.75rem 1rem;
        min-height: 65px;
      }

      .menu-toggle {
        display: block;
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }

      nav .nav-container {
        flex-wrap: wrap;
      }

      nav ul {
        display: none;
        position: absolute;
        top: calc(100% + 1.5rem);
        left: -3rem;
        right: -3rem;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        flex-direction: column;
        padding: 1rem 0;
        border-top: 1px solid var(--border);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0;
        max-width: none;
      }

      nav ul.active {
        display: flex;
      }

      nav li {
        margin: 0;
        padding: 0.8rem 3rem;
        border-bottom: 1px solid var(--border);
      }

      nav li:last-child {
        border-bottom: none;
      }

      nav a {
        display: block;
        width: 100%;
      }
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 6rem 3rem 3rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
      text-transform: lowercase;
    }

    .cv-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1.3rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #9a3530;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(184, 64, 58, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .pdf-viewer {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    .pdf-placeholder {
      width: 100%;
      height: 85vh;
      border: 2px dashed var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      background: #fafafa;
    }

    .pdf-placeholder p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .pdf-placeholder .instructions {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: white;
      border-radius: 6px;
      border: 1px solid var(--border);
      max-width: 600px;
      text-align: left;
    }

    .pdf-placeholder .instructions ol {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
    }

    .pdf-placeholder .instructions li {
      margin-bottom: 0.5rem;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }

    .social-icon .icon {
      font-size: 1.5rem;
    }

    .social-icon .label {
      font-size: 0.75rem;
      text-align: center;
    }

    /* Footer */
    footer {
      background: #fafafa;
      border-top: 1px solid var(--border);
      padding: 2.5rem 3rem;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      margin-bottom: 1.5rem;
    }

    .footer-separator {
      width: 1px;
      height: 60px;
      background: var(--border);
    }

    .footer-emails {
      text-align: left;
    }

    footer p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1.75rem 1rem;
        min-height: 65px;
      }

      nav {
        position: relative;
      }

      nav .nav-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      nav .nav-brand {
        align-self: flex-start;
        position: relative;
        z-index: 1;
      }

      .container {
        padding: 5rem 2rem 2rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .pdf-viewer, .pdf-placeholder {
        height: 70vh;
      }

      .footer-contact {
        flex-direction: column;
        gap: 1.5rem;
      }

      .footer-separator {
        display: none;
      }

      .footer-emails {
        text-align: center;
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Mobile menu toggle
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }

    // Close menu when clicking outside or on a link
    document.addEventListener('click', function(event) {
      const nav = document.querySelector('nav');
      const menu = document.getElementById('nav-menu');
      
      if (window.innerWidth <= 768 && menu.classList.contains('active')) {
        // Close if clicking outside nav or on a menu link
        if (!nav.contains(event.target) || event.target.closest('nav a')) {
          menu.classList.remove('active');
        }
      }
    });

    // Close menu when window is resized to desktop size
    window.addEventListener('resize', function() {
      const menu = document.getElementById('nav-menu');
      if (window.innerWidth > 768) {
        menu.classList.remove('active');
      }
    });
  </script>
