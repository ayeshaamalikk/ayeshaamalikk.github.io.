  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #ffffff;
      --text-primary: #2d2d2d;
      --text-secondary: #4a4a4a;
      --accent: #b8403a;
      --border: #e5e5e5;
    }

    body {
      font-family: 'Lora', Georgia, serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.8;
      font-size: 17px;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 3rem;
    }

    nav ul {
      display: flex;
      justify-content: flex-end;
      list-style: none;
      max-width: 1400px;
      margin: 0 auto;
    }

    nav li {
      margin-left: 2.5rem;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 6rem 3rem 3rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .cv-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1.3rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #9a3530;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(184, 64, 58, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .pdf-viewer {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    .pdf-placeholder {
      width: 100%;
      height: 85vh;
      border: 2px dashed var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      background: #fafafa;
    }

    .pdf-placeholder p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .pdf-placeholder .instructions {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: white;
      border-radius: 6px;
      border: 1px solid var(--border);
      max-width: 600px;
      text-align: left;
    }

    .pdf-placeholder .instructions ol {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
    }

    .pdf-placeholder .instructions li {
      margin-bottom: 0.5rem;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }

    .social-icon .icon {
      font-size: 1.5rem;
    }

    .social-icon .label {
      font-size: 0.75rem;
      text-align: center;
    }

    /* Footer */
    footer {
      background: #fafafa;
      border-top: 1px solid var(--border);
      padding: 2.5rem 3rem;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      margin-bottom: 1.5rem;
    }

    .footer-separator {
      width: 1px;
      height: 60px;
      background: var(--border);
    }

    .footer-emails {
      text-align: left;
    }

    footer p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 2rem;
      }

      nav li {
        margin-left: 1.5rem;
      }

      .container {
        padding: 5rem 2rem 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .pdf-viewer, .pdf-placeholder {
        height: 70vh;
      }

      .footer-contact {
        flex-direction: column;
        gap: 1.5rem;
      }

      .footer-separator {
        display: none;
      }

      .footer-emails {
        text-align: center;
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
